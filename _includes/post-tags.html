{% if post %}
  {% assign tags = post.tags %}
{% else %}
  {% assign tags = page.tags %}
{% endif %}
{% if tags.size > 0 %}
<div class="post-tags">
  <div class="label">
    <span>TAGGED WITH</span>
  </div>
  <div class="tags">
    {% for tag in tags %}
    <a href="/stories/#{{tag|slugize}}">{{tag}}</a>{% unless forloop.last %},{% endunless %}
    {% endfor %}
  </div>
</div>
{% endif %}
